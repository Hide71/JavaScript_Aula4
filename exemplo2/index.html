<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Um App Simples</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Comentários</h1>
		<h2>Um App simples que permite que um usuário insira comentários</h2>
		<hr>

	</header>
	<main>
		<section class="comment-input">
		<p>Adicione Seu Comentário:</p>
		<input type="text" name="#"><button>+</button>	
		</section>
		<section class="comments">
			<p>Este é o primeiro!</p>
			<p>Este é o segundo!</p>
			<p>Este é outro!</p>
			<p>Este é mais um!</p>
			
		</section>
		<hr>
	</main>
	<footer>
	<h4>Este serviço é de domínio publico</h4>	
	</footer>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
